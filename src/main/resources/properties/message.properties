message.help=In order to run utility\: \n\t1\tSpecify path to SCs file or directory containing such files using "--path <PATH_VALUE>" option.  \n\t\tIf given path corresponds to a directory than specify option "--directory". Any SCs under the directory will be parsed. \n\t\tIn addition It is possible to specify another option "--recursive". \n\t\tThis option means that operation should be performed recursively on given file system's subtree. \n\t2\tSpecify operation type using "--do <OPERATION_VALUE>". Currently only VALIDATE value is supported.\n\t3\tAdditional options can be used to save utility's results to a log file. \n\t\t\tUse "--log" to create log file with default filename. \n\t\t\tUse "--log-file <LOG_FILE_VALUE>" to create log file with custom filename.\nExamples\n\t1\t--do VERIFY --path file.scs --log\n\t2\t--do VERIFY --path folder --directory\n\t3\t--do VERIFY --path another_folder --directory --recursive --log-file custom.log

